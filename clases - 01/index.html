<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Ingrese el primer número:<input type="text" id="num1"></p>
        <p>Ingrese el segundo número:<input type="text" id="num2"></p>
        <p><input type="button" value="Confirmar" onClick="mostrar()"></p>
    </form>
    <script>
        class CRectangulo {
            constructor(base, altura){
                this.base = base;
                this.altura = altura;
            }
            AreaRec(){
                return this.base * this.altura;
            }
        }
        
        function mostrar(){
            let entradaNum1 = document.getElementById("num1");
            let entradaNum2 = document.getElementById("num2");
            let numero1 = parseFloat(entradaNum1.value);
            let numero2 = parseFloat(entradaNum2.value);

            let Rec = new CRectangulo(numero1, numero2);
            alert('El área del rectangulo es: ' + Rec.AreaRec());
        }
    </script>
</body>
</html>

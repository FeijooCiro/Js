<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <p><select id="select1" onChange="pizzaSabores()">
            <option value="$1500">Jam√≥n y Queso</option>
            <option value="$2400">Muzzarella</option>
            <option value="$4600">Morrones</option>
        </select></p>
        <p>Pizza seleccionada:<input type="text" id="text1"></p>
    </form>

    <script>
        function pizzaSabores() {
            let seleccion = document.getElementById('select1');
            document.getElementById('text1').value = seleccion.options[seleccion.selectedIndex].value;
        }
    </script>
</body>
</html>

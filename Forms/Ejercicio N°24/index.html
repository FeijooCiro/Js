<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
	<form>
    	<input type="button" onclick="Precionado(this)" value="1">
        <input type="button" onclick="Precionado(this)" value="2">
        <input type="button" onclick="Precionado(this)" value="3">
    </form>

    <script>
        function Precionado(btn) {
      		alert("Se presionó el botón " + btn.value);
    	}
    </script>
</body>
</html>
